name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  release:
    needs: ci
    permissions:
      contents: write
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed for changelog generation

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          RELEASE_VERSION="${TAG_VERSION#v}"

          # Determine if it's a prerelease
          if [[ "$RELEASE_VERSION" =~ (beta|alpha|rc|dev) ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi

          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "## What's Changed" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # Get commits since last tag
            git log --pretty=format:"- %s (%an)" $PREV_TAG..HEAD >> CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "" >> CHANGELOG.md
          else
            echo "## Initial Release" > CHANGELOG.md
            echo "" >> CHANGELOG.md
          fi

          # Add build info
          echo "## 📦 Installation" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "1. Download the \`simple-inventory-card.js\` file from the assets below" >> CHANGELOG.md
          echo "2. Copy to \`/config/www/community/simple-inventory-card/\`" >> CHANGELOG.md
          echo "3. Add to Lovelace resources:" >> CHANGELOG.md
          echo '   ```yaml' >> CHANGELOG.md
          echo '   resources:' >> CHANGELOG.md
          echo '     - url: /local/community/simple-inventory-card/simple-inventory-card.js' >> CHANGELOG.md
          echo '       type: module' >> CHANGELOG.md
          echo '   ```' >> CHANGELOG.md
          echo "" >> CHANGELOG.md

          # Add build verification
          echo "## 🔍 Build Information" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "- **File size:** $(wc -c < ./dist/simple-inventory-card.js) bytes" >> CHANGELOG.md
          echo "- **SHA256:** \`$(sha256sum ./dist/simple-inventory-card.js | cut -d' ' -f1)\`" >> CHANGELOG.md
          echo "- **Built from commit:** ${{ github.sha }}" >> CHANGELOG.md
          echo "- **Build timestamp:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> CHANGELOG.md
          if [ "${{ needs.ci.outputs.coverage }}" != "" ]; then
            echo "- **Code coverage:** ${{ needs.ci.outputs.coverage }}%" >> CHANGELOG.md
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.version.outputs.is_prerelease == 'true' && format('{0} (Pre-release)', github.ref_name) || github.ref_name }}
          body_path: CHANGELOG.md
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          files: |
            ./dist/simple-inventory-card.js
          token: ${{ secrets.GITHUB_TOKEN }}

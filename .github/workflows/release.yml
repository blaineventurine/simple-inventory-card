name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml
    permissions:
      contents: read
      pull-requests: write
    with:
      skip-pr-comments: true

  release:
    needs: ci
    permissions:
      contents: write
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Extract version from tag
        id: version
        run: |
          TAG_VERSION="${{ github.ref_name }}"
          RELEASE_VERSION="${TAG_VERSION#v}"

          if [[ "$RELEASE_VERSION" =~ (beta|alpha|rc|dev) ]]; then
            IS_PRERELEASE="true"
          else
            IS_PRERELEASE="false"
          fi

          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ steps.version.outputs.is_prerelease == 'true' && format('{0} (Pre-release)', github.ref_name) || github.ref_name }}
          prerelease: ${{ steps.version.outputs.is_prerelease }}
          files: |
            ./dist/simple-inventory-card.js
             ./dist/translations/*.json
          token: ${{ secrets.GITHUB_TOKEN }}

name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/release.yml'
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - beta
      beta_version:
        description: 'Beta version suffix (e.g., beta.1, beta.2)'
        required: false
        default: 'beta.1'

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build_and_release:
    needs: ci
    permissions:
      contents: write
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Get version from package.json
        id: package_version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Determine release version and type
        id: release_info
        run: |
          PACKAGE_VERSION="${{ steps.package_version.outputs.version }}"

          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.release_type }}" == "beta" ]]; then
            RELEASE_VERSION="${PACKAGE_VERSION}-${{ github.event.inputs.beta_version }}"
            IS_PRERELEASE="true"
            echo "type=beta" >> $GITHUB_OUTPUT
          elif [[ "$PACKAGE_VERSION" =~ (beta|alpha|rc|b[0-9]+) ]]; then
            RELEASE_VERSION="$PACKAGE_VERSION"
            IS_PRERELEASE="true"
            echo "type=prerelease" >> $GITHUB_OUTPUT
          else
            RELEASE_VERSION="$PACKAGE_VERSION"
            IS_PRERELEASE="false"
            echo "type=release" >> $GITHUB_OUTPUT
          fi

          echo "version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
          echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT

          echo "Release version: $RELEASE_VERSION"
          echo "Is prerelease: $IS_PRERELEASE"

      # - name: Generate release notes
